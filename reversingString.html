<body>
    <script>
        class stack{
            constructor(str){
                this.str=str;
                this.arr=[]
            }
            reverse(){
                ////first method using split method - convert string to array
                // const arr=this.str.split('')
                // console.log(arr);

                ////convert string to array
                for(var newStr of this.str){
                    this.arr.push(newStr)
                }
                console.log(this.arr);
                let reverseStr=" ";
                while(this.arr.length>0){
                    reverseStr+=this.arr.pop()
                }
                return reverseStr
            }
        }
        const Stack=new stack("web dev")
        console.log(Stack.reverse())
    </script>
